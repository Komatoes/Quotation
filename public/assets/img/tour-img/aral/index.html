<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="" id="borderLayout" name="borderLayout">
        <div>
            <input type="radio" id="radio1" name="radio1" onclick="checkedRadio()">
            <label for="radio1">Click Me</label>
        </div>
        <div>
            <p id="changed" name="changed" class="d-none">This is changed</p>
        </div>
    </div>
    

    <script>
        function checkedRadio() {
            let radio1 = document.getElementById("radio1");
            let changed = document.getElementById("changed");
            let borderLayout = document.getElementById("borderLayout");

            if(radio1.checked){
                changed.classList.remove("d-none");
                borderLayout.classList.add("border","border-success")
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
